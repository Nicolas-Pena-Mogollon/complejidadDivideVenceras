<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link rel="icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/menu.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/input-section/button.css">
    <link rel="stylesheet" href="../static/css/input-section/textarea.css">
    <link rel="stylesheet" href="../static/css/input-section/input.css">
    <link rel="stylesheet" href="../static/css/input-section/label.css">
    <link rel="stylesheet" href="../static/css/input-section/container.css">
    <link rel="stylesheet" href="../static/css/input-section/error.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <title>Divide y vencerás</title>
</head>

<body>
    <!-- Menu section  -->
    <div class="all">
        <section class="menu">
            <header class="menu__header">
                Divide y vencerás
            </header>
        </section>

        <!-- Principal section -->
        <section class="principal">
            <div class="display__container">
                <div>
                    <p class="textinfo">Ingrese el arreglo de números separado por comas. Ej: 4, 5, 2, 1, 3, 7</p>
                </div>
                <form class="inputform__form" name="form">
                    <div class="textarea__container">
                        <textarea class="textarea" id="input__txtArea" placeholder="Ingrese el arreglo aquí"
                            required></textarea>
                        <span class="input__message__error">Este campo no es valido</span>
                    </div>
                    <div class="displayform__input__container">
                        <div class="input__container">
                            <input class="display__input" id="number_value" type="text" name="number_value"
                                placeholder="Ingrese el texto" required>
                            <label class="display__input__label" for="number_value">Ingrese el número</label>
                            <span class="input__message__error">Este campo no es valido</span>
                        </div>
                    </div>
                    <div class="buttons__container">
                        <button class="buttons" id="binary__search">Búsqueda Binaria</button>
                        <button class="buttons" id="merge__sort">Merge Sort</button>
                    </div>
                </form>
            </div>
            <div class="display__container">
                <p class="textinfo" id="textinfo__bold">Resultado</p>
                <textarea class="textarea" id="display__txtArea" readonly></textarea>
            </div>
        </section>
        <!-- Sección de Footer -->
        <section class="footer">
            <div class="footer__rodape">
                <p>Desarrollado por:</p>
                <p>Nicolás Peña Mogollón</p>
                <p>María Camila Lozano Gutiérrez</p>
                <p>David Esteban López Castillo</p>
                <p>2023</p>
            </div>
        </section>
    </div>
    <!-- Script del documento JavaScript -->
    <script src="../js/controllers/index.js" type="module"></script>
</body>

</html>
